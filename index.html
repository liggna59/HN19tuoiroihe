function startBlessing() {
  const box = document.getElementById('blessing-box');
  let i = 0;

  function typeLine(line, callback) {
    const p = document.createElement('p');
    p.style.margin = '10px 0';
    p.style.fontSize = '20px';
    p.style.color = '#fff';
    p.style.textAlign = 'center';
    p.style.opacity = '0';
    p.style.transition = 'opacity 0.4s ease';

    box.innerHTML = ''; // â— XoÃ¡ dÃ²ng cÅ© trÆ°á»›c khi hiá»ƒn thá»‹ dÃ²ng má»›i
    box.appendChild(p);

    let j = 0;
    function typeChar() {
      if (j === 0) p.style.opacity = '1';
      if (j < line.length) {
        p.textContent += line[j];
        j++;
        setTimeout(typeChar, 40);  // tá»‘c Ä‘á»™ Ä‘Ã¡nh mÃ¡y
      } else {
        // Äá»£i má»™t chÃºt rá»“i lÃ m dÃ²ng má» dáº§n vÃ  gá»i tiáº¿p
        setTimeout(() => {
          p.style.opacity = '0'; // áº©n dÃ²ng
          setTimeout(callback, 500); // gá»i dÃ²ng sau khi dÃ²ng cÅ© má» Ä‘i
        }, 1800); // giá»¯ dÃ²ng hiá»‡n 1.8s
      }
    }

    typeChar();
  }

  function showNextLine() {

}

  }

  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  const fireworks = [];
  function randomColor() {
    const r = Math.floor(Math.random() * 255);
    const g = Math.floor(Math.random() * 255);
    const b = Math.floor(Math.random() * 255);
    return `rgb(${r},${g},${b})`;
  }
  class Firework {
    constructor(x, y) {
      this.x = x;
      this.y = y;
      this.particles = [];
      this.color = randomColor();
      for (let i = 0; i < 50; i++) {
        const angle = Math.random() * Math.PI * 2;
        const speed = Math.random() * 5 + 2;
        const dx = Math.cos(angle) * speed;
        const dy = Math.sin(angle) * speed;
        this.particles.push({ x: this.x, y: this.y, dx, dy, alpha: 1 });
      }
    }
    update() {
      this.particles.forEach(p => {
        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.01;
      });
    }
    draw(ctx) {
      this.particles.forEach(p => {
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = this.color;
        ctx.beginPath();
        ctx.arc(p.x, p.y, 2, 0, Math.PI * 2);
        ctx.fill();
      });
    }
  }
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    fireworks.forEach((fw, index) => {
      fw.update();
      fw.draw(ctx);
      fw.particles = fw.particles.filter(p => p.alpha > 0);
      if (fw.particles.length === 0) fireworks.splice(index, 1);
    });
    requestAnimationFrame(animate);
  }
  function startFireworks() {
    setInterval(() => {
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height / 2;
      fireworks.push(new Firework(x, y));
    }, 800);
    animate();
  }
